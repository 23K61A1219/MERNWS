<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator </title>
  <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h1>calculator</h1>
  <div class="container">

    <div class="value">
      <span id="num">0</span>
    </div>

    <input type="radio" name="calc" id="zero" checked>
    <input type="radio" name="calc" id="one">
    <input type="radio" name="calc" id="minusone">

    <div class="buttons">
      <label for="one" class="btn add">Add</label>
      <label for="minusone" class="btn subtract">Subtract</label>
      <label for="zero" class="btn reset">Reset</label>
    </div>
  </div>
</body>
</html>
